<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="icon" type="image/png" href=".assets/images/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/270f05737f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="inner">
      <header class="logo-container">
        <img class="logo" src="./assets/images/logo.svg" alt="Huddle Logo" />
      </header>

      <section class="hero-element grid-flow">
        <img
          class="hero-element--image"
          aria-hidden="true"
          src="./assets/images/illustration-mockups.svg"
          alt="illustration mockups"
        />
        <div class="hero-element--text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="button button--primary" href="#">Register</a>
        </div>
      </section>

      <footer class="social-media">
        <a
          class="social-media-icons"
          aria-label="Link to Facebook"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          class="social-media-icons"
          aria-label="Link to Twitter"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          class="social-media-icons"
          aria-label="Link to Instagram"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </footer>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/gnss85">Patrick Richter</a>.
        </p>
      </footer>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
